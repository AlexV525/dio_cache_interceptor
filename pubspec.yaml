version: 2.0.0-beta.3

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  dio: ^4.0.0-beta1
  moor: ^4.1.0
  path: ^1.8.0
  uuid: ^3.0.0

dev_dependencies:
  moor_generator: ^4.1.0
  build_runner: ^ 1.11.1
  pedantic: ^1.10.0
  test: ^1.15.7
